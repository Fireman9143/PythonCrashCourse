{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="px-5 mb-2 border border-2">
<p><a href="{% url 'learning_logs:topic' topic.id%}">{{topic}}</a></p>
<p>Edit entry:</p>
<form class="p-4 m-1" action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content='Save Changes'%}
</form>
</div>
{% endblock content %}
